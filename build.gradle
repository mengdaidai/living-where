apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.lenovo.livingwhere"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    compileOptions {
        encoding "UTF-8"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/locSDK_6.05.jar')
    compile files('src/main/libs/gson-2.2.2.jar')
    compile files('src/main/libs/gson-2.2.2-javadoc.jar')
    compile files('src/main/libs/gson-2.2.2-sources.jar')
    compile files('src/main/libs/volley.jar')


}
